<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEU-Login page</title>
   <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
        <section>
            <div class="login-box">
               <div class="img-box">
                   <img src="seu_logo.png" alt="">
               </div>
               <h1>Login to SEU UMS</h1>
               <h2>Enter your SEU USS login credentials</h2>
               <form action="#">
                   <input type="text" placeholder ="Student ID/Initials">
                   <input type="password" placeholder="Password">
                    <div class="button">
                         <a href="#" class="btn1"><span class="left"><i class="fa fa-user"></i></span><span class="right">Login</span></a>
                          <a href="#" class="btn2"><span class="left"><i class="fa fa-key"></i></span><span class="right">Forgot Password</span></a>
               </div>
               <hr>
               </form>
               <div class="server-data">
                   <h3>Load Balancer : UP</h3>
                   <h3>Frontend Server: Connected</h3>
                   <h3>Backend Server: Connected</h3>
                   <h3>Database Server: UP</h3>
               </div>
               <div class="main-server">
                   <h3>Served By: SEU USS SERVER # 01</h3>
               </div>
               <div class="current">
                   <h3><span class="ctr">Current Status</span> <i class="fa fa-check-circle-o" aria-hidden="true"></i> All systems are go </h3>
               </div>
              
           </div>
        </section>
       
    
</body>
</html>
